<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Definiciones -->
  <defs>
    <!-- Gradiente de cielo -->
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>

    <!-- Gradiente para la cama -->
    <linearGradient id="bedGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>

    <!-- Gradiente de madera -->
    <linearGradient id="wood" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fondo de cielo -->
  <rect width="1200" height="800" fill="url(#sky)"/>

  <!-- Piso de madera -->
  <rect y="600" width="1200" height="200" fill="#D2B48C"/>
  <rect y="600" width="1200" height="10" fill="#A0826D"/>

  <!-- Líneas del piso -->
  <line x1="0" y1="650" x2="1200" y2="650" stroke="#A0826D" stroke-width="2"/>
  <line x1="0" y1="700" x2="1200" y2="700" stroke="#A0826D" stroke-width="2"/>
  <line x1="0" y1="750" x2="1200" y2="750" stroke="#A0826D" stroke-width="2"/>

  <!-- Pared -->
  <rect y="0" width="1200" height="600" fill="#F5F5DC"/>

  <!-- Ventana grande con vista -->
  <g>
    <!-- Marco de ventana -->
    <rect x="750" y="100" width="380" height="400" fill="#8B7355" rx="10"/>
    <rect x="770" y="120" width="340" height="360" fill="#87CEEB" rx="5"/>

    <!-- Nubes en la ventana -->
    <ellipse cx="850" cy="200" rx="40" ry="25" fill="white" opacity="0.8"/>
    <ellipse cx="880" cy="200" rx="50" ry="30" fill="white" opacity="0.8"/>
    <ellipse cx="1000" cy="250" rx="45" ry="28" fill="white" opacity="0.8"/>

    <!-- Montañas en la ventana -->
    <path d="M 770 450 L 850 300 L 930 450 Z" fill="#4A5D4A" opacity="0.6"/>
    <path d="M 900 450 L 1000 280 L 1100 450 Z" fill="#5D7D5D" opacity="0.6"/>

    <!-- Divisiones de ventana -->
    <line x1="940" y1="120" x2="940" y2="480" stroke="#8B7355" stroke-width="8"/>
    <line x1="770" y1="300" x2="1110" y2="300" stroke="#8B7355" stroke-width="8"/>
  </g>

  <!-- Cama king size -->
  <g>
    <!-- Base de la cama -->
    <rect x="150" y="450" width="500" height="200" fill="url(#wood)" rx="8"/>

    <!-- Colchón -->
    <rect x="130" y="380" width="540" height="100" fill="url(#bedGradient)" rx="10"/>
    <rect x="135" y="385" width="530" height="20" fill="#E0E0E0"/>

    <!-- Almohadas -->
    <ellipse cx="250" cy="350" rx="80" ry="35" fill="white" opacity="0.95"/>
    <ellipse cx="250" cy="355" rx="75" ry="30" fill="#F8F8F8"/>

    <ellipse cx="420" cy="350" rx="80" ry="35" fill="white" opacity="0.95"/>
    <ellipse cx="420" cy="355" rx="75" ry="30" fill="#F8F8F8"/>

    <ellipse cx="550" cy="350" rx="80" ry="35" fill="white" opacity="0.95"/>
    <ellipse cx="550" cy="355" rx="75" ry="30" fill="#F8F8F8"/>

    <!-- Sábana decorativa -->
    <path d="M 135 470 Q 400 450 665 470 L 665 480 Q 400 460 135 480 Z" fill="#4A90E2" opacity="0.7"/>
  </g>

  <!-- Mesa de noche -->
  <g>
    <rect x="50" y="500" width="70" height="100" fill="url(#wood)" rx="5"/>
    <rect x="45" y="495" width="80" height="10" fill="#654321" rx="3"/>

    <!-- Lámpara en mesa de noche -->
    <rect x="70" y="470" width="30" height="30" fill="#FFD700"/>
    <path d="M 60 470 L 110 470 L 100 450 L 70 450 Z" fill="#FFA500"/>
    <rect x="82" y="450" width="6" height="20" fill="#8B7355"/>
  </g>

  <!-- Cuadro decorativo en la pared -->
  <g>
    <rect x="200" y="150" width="200" height="150" fill="#8B7355" rx="5"/>
    <rect x="215" y="165" width="170" height="120" fill="#E6D5B8" rx="3"/>

    <!-- Dibujo abstracto en el cuadro -->
    <circle cx="300" cy="225" r="40" fill="#4A90E2" opacity="0.6"/>
    <rect x="260" y="200" width="80" height="50" fill="#E67E22" opacity="0.5" rx="5"/>
  </g>

  <!-- Alfombra -->
  <ellipse cx="400" cy="680" rx="180" ry="80" fill="#8B4513" opacity="0.6"/>
  <ellipse cx="400" cy="680" rx="160" ry="70" fill="#A0522D" opacity="0.7"/>

  <!-- Texto elegante -->
  <text x="600" y="750" font-family="Georgia, serif" font-size="48" fill="#654321" text-anchor="middle" font-weight="bold" font-style="italic">
    Hotel Rocamonti
  </text>
  <text x="600" y="785" font-family="Arial, sans-serif" font-size="20" fill="#8B7355" text-anchor="middle" opacity="0.8">
    Imagen no disponible
  </text>
</svg>
